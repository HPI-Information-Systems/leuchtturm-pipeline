image: python:3.6

cache:
  paths:
    - .pip

stages:
  - test
  - lint
  - deploy

test_unit:
  stage: test
  script:
    - mkdir -p .pip
    - pip install -U pip
    - pip --cache-dir=.pip install -r requirements.txt
    - pytest .

test_integration:
  stage: test
  tags:
    - deploy-leuchtturm-cluster
  script:
    - export PATH=~/anaconda2/bin:$PATH
    - conda create -n leuchtturm_env python=3.6 -y --copy || true
    - source activate leuchtturm_env
    - pip install --quiet -r requirements.txt
    - ./test_integration_pipeline.sh
    - source deactivate
  artifacts:
    paths:
      - result.txt
    expire_in: 2 weeks

lint_python:
  stage: lint
  script:
    - mkdir -p .pip
    - pip install -U pip
    - pip --cache-dir=.pip install -r requirements.txt
    - flake8 .
    
deploy-sopedu-master:
  stage: deploy
  only:
    - master
  tags:
    - deploy-sopedu-cluster
  script:
    - export PATH=~/anaconda2/bin:$PATH
    - export SPARK_HOME=/usr/hdp/2.6.2.0-205/spark2/
    - ./deploy_sopedu_pipeline.sh master
  environment:
    name: sopedu_pipeline_master
    url: http://sopedu.hpi.uni-potsdam.de:8983/solr/#/pipeline_master

deploy-sopedu-dev:
  stage: deploy
  only:
    - dev
  tags:
    - deploy-sopedu-cluster
  script:
    - export PATH=~/anaconda2/bin:$PATH
    - export SPARK_HOME=/usr/hdp/2.6.2.0-205/spark2/
