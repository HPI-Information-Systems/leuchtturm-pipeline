image: python:3.6

cache:
  paths:
    - .pip

stages:
  - test_and_lint
  - codequality
  - deploy

test:
  stage: test_and_lint
  script:
    - mkdir -p .pip
    - pip install -U pip
    - pip --cache-dir=.pip install -r requirements.txt
    - flake8 .

lint:
  stage: test_and_lint
  script:
    - mkdir -p .pip
    - pip install -U pip
    - pip --cache-dir=.pip install -r requirements.txt
    - pytest

codequality:
  image: coala/base
  stage: codequality
  script:
    - echo "Find code smells..."
    - coala -I --ci --files=\*\*/\*.py --ignore=src/emailbody\*\*/\*.py --bears=RadonBear,PyCommentedCodeBear,PySafetyBear,PyUnusedCodeBear,VultureBear
    
deploy-leuchtturm-cluster:
  stage: deploy
  tags:
    - deploy-leuchtturm-cluster
  script:
    - ls -alt
